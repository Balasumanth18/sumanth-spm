<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .register-container {
            border: 1px solid black;
            width: 40%;
            margin: auto;
            text-align: center;
            line-height: 1.9;
            padding-bottom: 1.5%;
            border-radius: 10px;
        }
        .register-container input {
            padding: 5px;
            width: 60%;
        }
        label{
            margin-right: 40%;
        }
    </style>
</head>

<body>
    <div class="register-container">
        <h1>Registration form</h1>
        <form method="post" onsubmit="return validateForm()">
            <label for="">Student Fname:</label><br>
            <input type="text" name="s_fname" required placeholder="Enter your firstname"><br><br>
            <label for="">Student Lname:</label><br>
            <input type="text" name="s_lname" required placeholder="Enter your lastname"><br><br>
            <label for="">Student email:</label><br>
            <input type="email" name="email" required placeholder="Enter your email"><br><br>
            <label for="">Student password:</label><br>
            <input type="password" name="password" required placeholder="Enter your password"><br><br>
            <label for="">Confirm password:</label><br>
            <input type="password" id="confirm_password" placeholder="Re-enter your password"><br><br>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        function validateForm() {
            const password = document.querySelector('input[name=password]').value;
            const confirmpassword = document.getElementById('confirm_password').value;

            if (password !== confirmpassword) {
                alert('password does not match!');
                return false;
            }
            return true;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
