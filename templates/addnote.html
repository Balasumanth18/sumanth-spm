{% extends 'panel.html' %}
{% block addcss %}
    <title>Book Input Form</title>
    <link rel="stylesheet" href="{{url_for('static',filename='add.css')}}">
{% endblock %}
{% block content %}
<body>
    <div class="form-container">
        <h2>Add a New Book</h2>
        <form action="#" method="post">
            <div class="input-group">
                <label for="title">Book Title:</label>
                <input type="text" id="title" name="title" placeholder="Enter book title" required>
            </div>
            <div class="input-group">
                <label for="content">Book Content:</label>
                <textarea id="content" name="content" placeholder="Enter book content or description" rows="6" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
{% endblock %}
